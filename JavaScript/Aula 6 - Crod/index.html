<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/gravar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>

    <header>
        <h1 class="header-title">Cadastro de cliente</h1>
    </header>


    <main>
        <button class="#" type="button" id="cadastroCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="gravar">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                </header>
                <form action="" id="form" class="modal-form">
                    <input type="text" id="nome" class="modal-field" placeholder="Nome do cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="Digite o email do cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do cliente" required>
                </form>

                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>

            </div>
        </div>
    </main>

    <footer>
        Copyrigth &copy; Gabriel - Gafebocomerce@gmail.com
    </footer>

</body>
<!-- o atributo DEFER diz ao navegador para executar o script apenas quando a análise do html estiver finalizada -->
<script src="js/main.js"></script>

</html>
